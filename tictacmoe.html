<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Moe</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<h1 class="title">Tic &middot; Tac &middot; Moe</h1>
	<button>New Game</button><button>Reset</button>
	<form action="#" method="POST">
		<div class="board">
			<table>
				<tr>
					<td><input type="checkbox" value="[1,1]" id="choice1"></td>
					<td><input type="checkbox" value="[1,2]" id="choice2"></td>
					<td><input type="checkbox" value="[1,3]" id="choice3"></td>
				</tr>
				<tr>
					<td><input type="checkbox" value="[2,1]" id="choice4"></td>
					<td><input type="checkbox" value="[2,2]" id="choice5"></td>
					<td><input type="checkbox" value="[2,3]" id="choice6"></td>
				</tr>
				<tr>
					<td><input type="checkbox" value="[3,1]" id="choice6"></td>
					<td><input type="checkbox" value="[3,2]" id="choice7"></td>
					<td><input type="checkbox" value="[3,3]" id="choice8"></td>
				</tr>
			</table>
		</div>
		</form>
</body>
</html>
